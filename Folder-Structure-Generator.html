<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Structure Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .folder-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 15px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .folder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 8px 12px;
            color: white;
            border-radius: 4px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #76b852;
            box-shadow: 0 0 0 2px rgba(118, 184, 82, 0.2);
        }
        .add-sub {
            background-color: #000;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .add-sub:hover {
            background-color: #333;
        }
        .folder-controls {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .add-folder {
            background-color: #76b852;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .add-folder:hover {
            background-color: #689f47;
        }
        #preview {
            background-color: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            min-height: 200px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }
        .preview-label {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }
        #preview-content {
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            line-height: 1.5;
            color: #333;
            font-size: 14px;
        }
        .bottom-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .copy-button {
            background-color: #ffd700;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .copy-button:hover {
            background-color: #ffcd00;
        }
.download-container {
    position: relative;
}
.download-button {
    background-color: #76b852;
    color: white;
    border: none;
    padding: 12px;
    cursor: pointer;
    width: 100%;
    text-align: center;
    border-radius: 4px 4px 4px 4px;
    font-weight: bold;
    transition: background-color 0.2s;
}
.download-button:hover {
    background-color: #689f47;
    border-radius: 4px 4px 0 0;
}
.dropup-content {
    display: none;
    position: absolute;
    bottom: 100%;
    left: 0;
    right: 0;
    background-color: white;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    border-radius: 4px 4px 0 0;
    z-index: 1000;
}
.download-container:hover .dropup-content,
.dropup-content:hover {
    display: block;
}
.dropup-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: center;
    transition: background-color 0.2s;
}
.dropup-content a:hover {
    background-color: #f5f5f5;
}
.dropup-content a:first-child {
    border-radius: 4px 4px 0 0;
}
.dropup-content a:last-child {
    border-bottom: none;
}
.download-container:hover .download-button {
    border-radius: 4px 4px 0 0;
}
        .sub-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .sub-item {
            display: flex;
            gap: 8px;
        }
        .delete-folder {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        .delete-folder:hover {
            background-color: #ff0000;
        }
        .remove-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        .remove-btn:hover {
            background-color: #ff0000;
        }

        @media (max-width: 768px) {
            .folder-row {
                grid-template-columns: 1fr;
            }
            .bottom-buttons {
                grid-template-columns: 1fr;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="folders-container">
            <div class="folder-row" data-folder-id="1">
                <div class="input-group">
                    <div class="folder-header">
                        <span>Folder 1</span>
                        <button class="delete-folder" onclick="deleteFolder(this)">Hapus</button>
                    </div>
                    <input type="text" class="folder-input" placeholder="Nama folder...">
                </div>
                <div class="input-group">
                    <div class="folder-header">
                        <span>Sub 1</span>
                    </div>
                    <div class="sub-container" data-sub-type="1"></div>
                    <button class="add-sub" onclick="addSub(this)">Tambah Sub1</button>
                </div>
            </div>
        </div>
        
        <div class="folder-controls">
            <button class="add-folder" onclick="addFolder()">Tambah Folder</button>
        </div>
        
        <div id="preview">
            <div class="preview-label">PREVIEW:</div>
            <div id="preview-content"></div>
        </div>
        
        <div class="bottom-buttons">
            <button class="copy-button" onclick="copyToClipboard()" id="copyBtn">
                Copy to clipboard
            </button>
            <div class="download-container">
                <button class="download-button">DOWNLOAD</button>
                <div class="dropup-content">
                    <a href="#" onclick="downloadFile('txt')">Download as .txt</a>
                    <a href="#" onclick="downloadFile('bat')">Download as .bat</a>
                </div>
            </div>
        </div>
    </div>

  <script src="structer.js"></script>
</body>
</html>
